<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Employee Name</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<!--onload="getInfo()"-->
<body onload = "getUser()" >
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <span class="navbar-brand">TRMS</span>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/home/logout" class="nav-link" >Logout</a>
                </li>
            </ul>
        </div>
</nav>

<!--End of Navbar-->
<div class="container-fluid">
    <div class="shadow p-3 mb-5 bg-white rounded requestForm">
        <form action="" method="POST">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" id="firstname" aria-label="First name" name="firstname" class="form-control" disabled>
                    <input type="text" id="lastname"  aria-label="Last name" name="lastname"  class="form-control" disabled>
                </div>
                <br>
                <select class="form-select" id="eventtype" aria-label="Default select example" name="eventType">
                    <option selected>Select Event</option>
                    <option value="University Courses">University Courses</option>
                    <option value="Seminar">Seminar</option>
                    <option value="Certificaiton Preparation Classes">Certification Preparation Classes</option>
                    <option value="Certification">Certification</option>
                    <option value="Technical Training">Technical Training</option>
                    <option value="Others">Others</option>
                </select>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" id="description" name="description" aria-label="With textarea"></textarea>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                    <input type="text" id="fees" class="form-control" name="fees" aria-label="Dollar amount (with dot and two decimal places)">

                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Grade</span>
                    <input type="text" id="grade" name="grade" class="form-control">
                </div>
                <br>
                <div class="input-group">
                <span class="input-group-text">Date</span>
                <input type="date" id="date" class="form-control" name="date">
                <span class="input-group-text">Time</span>
                <input type="time" id="time" class="form-control" name="time">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Location</span>
                    <input type="text" id="location" name="location" class="form-control">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Justification</span>
                    <textarea class="form-control" id="justification" name="justification" aria-label="With textarea"></textarea>
                </div>

            </div>
<!--            <a href="/home/logout" class="nav-link" >Logout</a>-->
            <button type="submit" class="btn btn-primary custombtn" onclick="getUsers()" value="Log In">Submit Request</button>
        </form>
    </div>
    <div class="modal"> Contents... </div>
</div>

<script src="./js/user.js"></script>
</body>
</html>
